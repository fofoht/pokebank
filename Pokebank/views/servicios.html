<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Bank - Pago de Servicios</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
  <header>
    <div>
     <img src="../images/pkb.png">
    </div>
    </header>

    <div class="main"> 
  <div class="container mt-5">
    <h2>Pago de Servicios</h2>
    <form id="form-servicios">
      <div class="form-group">
        <label for="tipo-servicio">Seleccione el tipo de servicio</label>
        <select class="form-control" id="tipo-servicio" required>
          <option value="">Seleccione un servicio</option>
          <option value="energia">Energía Eléctrica</option>
          <option value="internet">Internet</option>
          <option value="telefonia">Telefonía</option>
          <option value="agua">Agua Potable</option>
        </select>
      </div>
      <div class="form-group">
        <label for="monto-servicio">Ingrese el monto a pagar</label>
        <input type="number" class="form-control" id="monto-servicio" required>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar Pago</button>
    </form>
    <div class="text-center mt-4">
      <a href="acciones.html" class="btn btn-secondary">Volver a Acciones</a>
    </div>
  </div>
</div>
  <!-- Importa el archivo de scripts -->
  <script src="../js/scripts.js"></script>
</body>
</html>
